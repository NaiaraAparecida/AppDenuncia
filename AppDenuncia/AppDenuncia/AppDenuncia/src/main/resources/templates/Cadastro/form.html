<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usu√°rio</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <form th:action="@{/cadastro/cadastrar}" th:object="${cadastro}" method="post">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
            </div>
            <input th:field="*{id}" type="hidden">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input th:field="*{usuario}" id="nome" class="form-control">
            </div>

            <div class="form-group">
                <input th:field="*{novo}" id="novo" type="checkbox">
            </div>
        </form>
    </div>
</body>
</html>
